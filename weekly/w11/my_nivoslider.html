<head>

<body>
   
	 <!--start of images -->

			 <img src="images/movie1.gif" data-thumb="images/movie1.gif" alt="boy bye" ttitle="Daily Struggle"  />
			
				 <img src="images/digital3.jpg" data-thumb="images/digital3.jpg" alt="struggle" title="Break Free"/>
				
                <img src="images/movie2.gif" data-thumb="images/movie2.gif" alt="owl" title="flight" />

            </div>
        </div>

	<!--end of images -->
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
