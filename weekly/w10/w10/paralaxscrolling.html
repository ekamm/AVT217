<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>paralax scrolling</title>
	
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url("images/originals/movie1.gif");

  /* Full height */
  height: 100%; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:80px;text-align: center; padding-left:80px;padding-right: 80px; background-color:red;font-size:20px">
This is exactly what I wanted to do for my website. I was really struggling making website designs becuase I wanted to have a scrolling effect. So this has inspired me for my website!!! YAY 
</div>

<div class="parallax"></div>

</body>
</html>
